<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>The Vue Instance</title>
    </head>
    <body>
        <div class="nav-bar"></div>
        <div id="app">
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="image" :alt="description"/>
                </div>
                <div class="product-info">
                    <h1>{{product}}</h1>
                    <p v-if="inventory > 10" :class="{ strike:!onSale}"> In Stock</p>
                    <p v-else-if="inventory <= 10 && inventory > 0">Almost sold out</p>
                    <p v-else> Out of Stock</p>
                    <p v-show="onSale">On Sale!!!</p>
                    <ul>
                        <li v-for="detail in details">{{detail}}</li>
                    </ul>
                    <ul>
                        <li v-for="size in sizes">{{size}}</li>
                    </ul>
                    <div 
                        v-for="variant in variants" 
                        :key="variant.id"
                        class="color-box"
                        :style="{backgroundColor: variant.color}"
                        @mouseover="updateProduct(variant.image)"
                    >
                    </ul>
                    </div>
                    <div class="cart">
                        <p>Cart({{cart}})</p>
                    </div>
                    <button 
                        v-on:click="addToCart"
                        class="button"
                        :disabled="!onSale"
                        :class="{disabledButton:!onSale}"
                    >
                        Add to Cart
                    </button>
                    <button 
                        v-on:click="removeFromCart"
                        class="button"
                        :disabled="!onSale"
                        :class="{disabledButton:!onSale}"
                    >
                        Remove from Cart
                    </button>
                </div>
                

                <span><a :href="link">Vue Mastery</a></span>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
